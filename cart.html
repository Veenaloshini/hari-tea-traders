<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('cartbgpeper.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(2px);
      z-index: -1;
      transform: scale(1.05);
    }

    header {
      background: linear-gradient(90deg, #2e7d32, #4caf50, #81d4fa);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 8px;
      color: #c8e6c9;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #2e7d32, #3a99d8);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-name {
      font-weight: 600;
      color: #2e7d32;
    }

    .cart-item-qty {
      color: #555;
    }

    .clear-btn, .checkout-btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(90deg, #2e7d32, #4caf50, #81d4fa);
      transition: background 0.3s ease;
    }

    .clear-btn:hover, .checkout-btn:hover {
      background: linear-gradient(90deg, #1b5e20, #388e3c, #4fc3f7);
    }

    .footer-gradient {
      background: linear-gradient(90deg, #2e7d32, #4caf50, #81d4fa);
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="logo.png" alt="Hari Tea Traders Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover; margin-right: 6px;">Hari Tea Traders</div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="product.html"><i class="fas fa-box"></i> Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="index.html#about"><i class="fas fa-info-circle"></i> About</a>
      <a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <section class="section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    <button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
  </section>

  <footer class="footer-gradient">
    Â© 2025 Hari Tea Traders. All rights reserved.
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span class="cart-item-name">${item.name}</span>
          <span class="cart-item-qty">${item.quantity}g</span>
        `;
        cartContainer.appendChild(div);
      });
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      let message = "Hello Hari Tea Traders,%0AI'm interested in ordering the following:%0A";
      cart.forEach(item => {
        message += `- ${item.name}: ${item.quantity}g%0A`;
      });

      window.open(`https://wa.me/918778975414?text=${message}`, '_blank');
    }

    renderCart();
  </script>

</body>
</html>
