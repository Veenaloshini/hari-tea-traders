<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Products - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }
    nav {
      background: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    thead {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      font-weight: 600;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    tr:hover {
      background-color: #e0f2f1;
    }
    img.product-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 5px;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Hari Tea Traders - Manage Products
</header>

<nav>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="manage-products.html">Manage Products</a>
  <a href="add-product.html">Add Product</a>
  <a href="view-orders.html">View Orders</a>
  <a href="customer-messages.html">Customer Messages</a>
  <a href="login.html">Logout</a>
</nav>

<div class="container">
  <h2>Manage Products</h2>
  <table id="products-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price (â‚¹)</th>
        <th>Unit</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Products list -->
    </tbody>
  </table>
</div>

<footer>
  &copy; 2025 Hari Tea Traders. All rights reserved.
</footer>

<script>
  // Load products from localStorage and populate the table
  function loadProducts() {
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const tbody = document.querySelector('#products-table tbody');
    tbody.innerHTML = '';

    if (products.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No products found.</td></tr>';
      return;
    }

    products.forEach((product, index) => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td><img class="product-img" src="images/${product.image}" alt="${product.name}" /></td>
        <td>${product.name}</td>
        <td>${product.price !== null ? product.price.toFixed(2) : '-'}</td>
        <td>${product.unit}</td>
        <td>${product.desc}</td>
        <td>
          <button onclick="editProduct(${index})">Edit</button>
          <button onclick="deleteProduct(${index})" style="background:#d32f2f;">Delete</button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  function editProduct(index) {
    // Redirect to edit-product.html with index in query param
    window.location.href = `edit-product.html?index=${index}`;
  }

  function deleteProduct(index) {
    if (confirm('Are you sure you want to delete this product?')) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      loadProducts();
    }
  }

  window.onload = loadProducts;
</script>

</body>
</html>
