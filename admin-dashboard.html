<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }
    nav {
      background: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 12px 0;
      gap: 22px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 30px;
    }
    .card {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      padding: 30px 20px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px rgba(46,125,50,0.4);
    }
    .card:hover {
      background: linear-gradient(90deg, #81d4fa, #2e7d32);
    }
  </style>
</head>
<body>

<header>
  Hari Tea Traders - Admin Dashboard
</header>

<nav>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="manage-products.html">Manage Products</a>
  <a href="add-product.html">Add Product</a>
  <a href="view-orders.html">View Orders</a>
  <a href="customer-messages.html">Customer Messages</a>
  <a href="login.html">Logout</a>
</nav>

<div class="container">
  <h2>Welcome, Admin!</h2>
  <div class="card-grid">
    <div class="card" onclick="location.href='manage-products.html'">Manage Products</div>
    <div class="card" onclick="location.href='add-product.html'">Add Product</div>
    <div class="card" onclick="location.href='view-orders.html'">View Orders</div>
    <div class="card" onclick="location.href='customer-messages.html'">Customer Messages</div>
  </div>
</div>

</body>
</html>
