<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('tea-bg2.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: linear-gradient(to right, #00b4db, #008000);
      color: white;
      padding: 12px;
      margin-top: 24px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #resetStatus {
      margin-top: 16px;
      font-size: 14px;
    }

    a {
      color: #00796b;
      text-decoration: none;
      display: block;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Hari Tea Logo" class="logo" />
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="resetStatus"></p>
    <a href="login.html">Back to Login</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsiiNok0kfx-n4eI4TPbaFnT-ng75eLkA",
      authDomain: "hariteatraders.firebaseapp.com",
      projectId: "hariteatraders",
      appId: "1:948824791083:web:ea81c0c9313b613f73b26e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      const status = document.getElementById("resetStatus");

      auth.sendPasswordResetEmail(email)
        .then(() => {
          status.style.color = "green";
          status.textContent = "Password reset link sent! Please check your email.";
        })
        .catch((error) => {
          status.style.color = "red";
          status.textContent = error.message;
        });
    });
  </script>
</body>
</html>
