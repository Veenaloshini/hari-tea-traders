<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Orders - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }
    nav {
      background: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    thead {
      background: linear-gradient(90deg, #2e7d32, #81d4fa);
      color: white;
      font-weight: 600;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    tr:hover {
      background-color: #e0f2f1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Hari Tea Traders - View Orders
</header>

<nav>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="manage-products.html">Manage Products</a>
  <a href="add-product.html">Add Product</a>
  <a href="view-orders.html">View Orders</a>
  <a href="customer-messages.html">Customer Messages</a>
  <a href="login.html">Logout</a>
</nav>

<div class="container">
  <h2>Customer Orders</h2>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Order Details</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be populated here -->
    </tbody>
  </table>
</div>

<footer>
  &copy; 2025 Hari Tea Traders. All rights reserved.
</footer>

<script>
  // Dummy sample orders (replace with real data)
  const orders = [
    {
      id: 'ORD001',
      name: 'Alice Johnson',
      phone: '+91 9876543210',
      details: '2 kg Cardamom, 500g Kasthuri Manjal',
      date: '2025-05-24',
      status: 'Delivered'
    },
    {
      id: 'ORD002',
      name: 'Bob Kumar',
      phone: '+91 9123456780',
      details: '1 kg Malai Thean',
      date: '2025-05-25',
      status: 'Pending'
    }
  ];

  function loadOrders() {
    const tbody = document.querySelector('#orders-table tbody');
    tbody.innerHTML = '';

    if (orders.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No orders found.</td></tr>';
      return;
    }

    orders.forEach(order => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${order.name}</td>
        <td>${order.phone}</td>
        <td>${order.details}</td>
        <td>${order.date}</td>
        <td>${order.status}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.onload = loadOrders;
</script>

</body>
</html>
