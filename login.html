<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Hari Tea Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('plantation-image-top.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 18px;
      cursor: pointer;
      font-size: 16px;
      color: #444;
    }
    button {
      background: linear-gradient(to right, #00b4db, #008000);
      color: white;
      padding: 12px;
      margin-top: 24px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    #loginStatus {
      margin-top: 14px;
      font-size: 14px;
      color: red;
    }
    a {
      text-decoration: none;
      color: #00796b;
    }
    p {
      margin-top: 18px;
      font-size: 14px;
    }
    .google-btn {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: white; 
      border: 1.5px solid #4285f4; 
      border-radius: 8px; 
      padding: 12px 16px; 
      cursor: pointer; 
      font-weight: 600; 
      color: #4285f4;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }
    .google-btn:hover {
      background-color: #f5f5f5;
    }
    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
    @media (max-width: 420px) {
      .container {
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Hari Tea Logo" class="logo" />
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <button class="google-btn" id="googleSignInBtn" aria-label="Sign in with Google">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
        <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.6-34.3-4.7-50.7H272v95.8h146.9c-6.4 34.5-25.5 63.8-54.5 83.5l88.2 68.5c51.4-47.4 80.9-117.2 80.9-196.9z"/>
        <path fill="#34a853" d="M272 544.3c73.6 0 135.5-24.4 180.6-66.1l-88.2-68.5c-24.5 16.5-56 26.3-92.4 26.3-71 0-131.2-48-152.9-112.3l-90.3 69.6c44 87 134.7 150.9 243.2 150.9z"/>
        <path fill="#fbbc04" d="M119.1 323.7c-10.9-32.5-10.9-67.7 0-100.2l-90.3-69.6C4 196.6 0 234.6 0 273.5s4 76.9 28.8 119.6l90.3-69.4z"/>
        <path fill="#ea4335" d="M272 107.3c39.7 0 75.3 13.7 103.5 40.4l77.5-77.5C399.2 25.1 337.3 0 272 0 163.6 0 73 63.9 29 150.9l90.3 69.6c21.7-64.3 81.9-112.3 152.7-112.3z"/>
      </svg>
      Sign in with Google
    </button>

    <p id="loginStatus"></p>
    <p><a href="forgot-password.html">Forgot password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsiiNok0kfx-n4eI4TPbaFnT-ng75eLkA",
      authDomain: "hariteatraders.firebaseapp.com",
      projectId: "hariteatraders",
      appId: "1:948824791083:web:ea81c0c9313b613f73b26e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      const isPassword = field.type === "password";
      field.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }

    const adminEmail = "veenaloshiniveena@gmail.com"; // CHANGE THIS TO YOUR ADMIN EMAIL

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("loginStatus");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          status.style.color = "green";
          status.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            if (user.email === adminEmail) {
              window.location.href = "admin-dashboard.html";
            } else {
              window.location.href = "shopsite.html";
            }
          }, 1500);
        })
        .catch((error) => {
          status.style.color = "red";
          status.textContent = error.message;
        });
    });

    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          if (user.email === adminEmail) {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "shopsite.html";
          }
        })
        .catch((error) => {
          const status = document.getElementById("loginStatus");
          status.style.color = "red";
          status.textContent = error.message;
        });
    });
  </script>
</body>
</html>
